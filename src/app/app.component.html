<div class="mainDIv">
  <div class="container">
     <div class="weather-side">
        <div class="weather-gradient"></div>
        <div class="date-container">
           <!-- {{todayDate}} : This is know as interpolation, used to bind data from component class to HTML template -->
           <!-- Built-in DatePipe is used to format date -->
           <h2 class="date-dayname">{{todayDate | date: 'EEEE'}}</h2>
           <span class="date-day">{{todayDate | date:'MMMM Y'}}</span><i class="location-icon" data-feather="map-pin"></i><span class="location">{{location}}</span>
        </div>
        <div class="weather-container">
           <i class="weather-icon" data-feather="sun"></i>
           <h1 class="weather-temp">{{temp}}°C</h1>
           <h3 class="weather-desc">{{condition}}</h3>
        </div>
     </div>
     <div class="info-side">
        <div class="today-info-container">
           <div class="today-info">
              <div class="precipitation">
                 <span class="title">Precipitation</span><span class="value">{{precipitation}} %</span>
                 <div class="clear"></div>
              </div>
              <div class="humidity">
                 <span class="title">HUMIDITY</span><span class="value">{{humidity}} %</span>
                 <div class="clear"></div>
              </div>
              <div class="wind">
                 <span class="title">WIND</span><span class="value">{{wind}} km/h</span>
                 <div class="clear"></div>
              </div>
           </div>
        </div>
        <div class="week-container">
           <ul class="week-list">
              <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name">Mon</span><span class="day-temp">29°C</span></li>
              <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Tue</span><span class="day-temp">19°C</span></li>
              <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Wed</span><span class="day-temp">21°C</span></li>
              <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thu</span><span class="day-temp">08°C</span></li>
              <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Fry</span><span class="day-temp">19°C</span></li>
              <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Sat</span><span class="day-temp">19°C</span></li>
              <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Sun</span><span class="day-temp">19°C</span></li>
              <div class="clear"></div>
           </ul>
        </div>
        <div>
           <input type="text" id="cityName" class="form-control"  placeholder="Search...">
        </div>
        <!--This is the button that is used to fetch weather details using the location-->
        <div class="location-container">
           <button class="location-button" type="button" (click)="changeLocation()"> <i data-feather="map-pin"></i><span>Change location</span></button>
        </div>
     </div>
  </div>
</div>
